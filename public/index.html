<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timestamp Microservice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 font-sans p-6">

  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg text-center border border-indigo-100">
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">⏱️ Timestamp Microservice</h1>
    <p class="text-gray-600 mb-6">
      Welcome to the <span class="font-semibold">Timestamp Microservice</span>!  
      You can use the following endpoints to test the API:
    </p>

    <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-left text-sm font-mono text-gray-700 space-y-2">
      <p>
        <a href="/api/" class="text-indigo-500 hover:text-indigo-700 hover:underline">
          /api/
        </a>
        → current time
      </p>
      <p>
        <a href="/api/2015-12-25" class="text-indigo-500 hover:text-indigo-700 hover:underline">
          /api/2015-12-25
        </a>
        → specific date
      </p>
      <p>
        <a href="/api/1451001600000" class="text-indigo-500 hover:text-indigo-700 hover:underline">
          /api/1451001600000
        </a>
        → unix timestamp
      </p>
    </div>
    

    <footer class="mt-8 text-xs text-gray-500">
      Built for 
      <a href="https://www.freecodecamp.org" target="_blank" class="text-indigo-500 hover:underline">
        FreeCodeCamp
      </a>
    </footer>
  </div>

</body>
</html>
